<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar( $event )" (onDebonuce)="sugerencias($event)" placeholder="Buscar País"></app-pais-input>
    </div>
</div>

<ul class="list-group">
    <li *ngFor="let sugerencia of paisesSugeridos"
        class="list-group-item list-group-item-action">
        <!-- [routerLink]="['/pais', paises.cca2]" errores por cambios de versiones y tipado de la api rest -->
        <a >{{sugerencia.name.common}}</a>
    </li>
    <li *ngFor="let sugerencia of paisesSugeridos"
        class="list-group-item list-group-item-action">
        <a >Buscar {{sugerencia.name.common}}</a>
    </li>    
</ul>

<hr>
<div *ngIf="hayError" 
     class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
